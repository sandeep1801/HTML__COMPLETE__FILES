<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Aside Element</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
        }
        aside{
            background-color:lime;
            float: left;
            width: 250px;
            text-align: center;
            position: fixed;
            height: 100%;
            box-shadow: 0 0 10px black;
        }
        aside a{
            display: block;
            padding: 20px 25px;
            text-decoration: none;
            color: white;
            font-size: 20px;
        }
        aside a:hover{
            background-color: #a28f6f;
        }
        aside img{
            width: 120px;
            height: 120px;
            margin-top: 50px;
            border-radius: 50%;
            border: 10px solid whitesmoke;
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>

    <!-- HTML Aside Element -->
    <aside>
        <img src="img/image7.jpeg">
        <a href="#">ABOUT</a>
        <a href="#">EXPERIENCE</a>
        <a href="#">EDUCATION</a>
        <a href="#">SKILLS</a>
        <a href="#">INTERESTS</a>
        <a href="#">CERTIFICATIONS</a>
    </aside>
</body>
</html>
