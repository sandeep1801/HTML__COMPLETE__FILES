<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form Elements</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        form{
            background-color:darkseagreen;
            padding: 15px;
            border-radius: 12px;
            box-shadow:0 0 15px black;
            width: 400px;
        }
    </style>
</head>
<body>
    <!-- Simple Login Form -->
    <h2>Simple Login Form</h2>
    <form action="">
        <label for=""> user name</label>
        <input type="text">
        <br>
        <br>
        <label for=""> Password</label>
        <input type="password">
        <br>
        <br>
        <input type="submit" value="submit">
    <input type="reset" value="reset">
    </form>
    <!-- Login form with Table -->
    <h2>Login Form with Table</h2>
    <form action="">
        <table>
            <tr>
                <td>
                    <label> User name</label>
                </td>
               <td>
                   <input type="text">
               </td>
            </tr>
            <tr>
                <td>
                    <label> Password </label>
                </td>
               <td>
                   <input type="password">
               </td>
            </tr>
            <tr>
                <td><input type="submit" value="login"></td>
            <td><input type="reset" value="reset"></td>
            </tr>
        </table>

    </form>
    <!-- Select box with Options -->
       <h2>Select Box with Options</h2>
    <form>
    <label for=""> select a language </label>
    <select name="select" id="">
        <option value="">Html</option>
        <option value="">Css</option>
        <option value="">Jquery</option>
        <option value="">Java</option>
    </select>
    <input type="submit">
    <input type="reset">
   </form>

    <!-- Textarea box -->
   <h2>Textarea box</h2>
    <form action="">
        <label for=""> write your comments</label>
        <textarea cols="20" rows="4"></textarea>
    </form>

    <!-- Datalist (HTML5) -->
    <h2>Datalist (HTML5)</h2>
    <form>
        <label>Select a Technology</label>
        <input list="tech">
        <datalist id="tech">
            <option>HTML</option>
            <option>CSS</option>
            <option>JavaScript</option>
            <option>JQuery</option>
            <option>Bootstrap</option>
            <option>React JS</option>
        </datalist>
    </form>

</body>
</html>
