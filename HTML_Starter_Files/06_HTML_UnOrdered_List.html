<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Unordered List</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        ul{
            background-color:lime;
            box-shadow: 0 0 0 1px;
        }
        li{
            background-color: orange;
            margin: 5px;
            font-style: oblique;

        }
    </style>
</head>
<body>

    <!-- Un order List with type disc -->
<ul type="disc">
    <li> HTML</li>
    <li>CSS</li>
    <li>JAVA</li>
    <li>BOOTSTARP</li>
    <li>JQUERY</li>
    <li>NODEJS</li>
</ul>
    <!-- Un order List with type square -->
    <ul type="square">
        <li> HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>BOOTSTARP</li>
        <li>JQUERY</li>
        <li>NODEJS</li>
    </ul>

    <!-- Un order List with type circle -->
    <ul type="circle">
        <li> HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>BOOTSTARP</li>
        <li>JQUERY</li>
        <li>NODEJS</li>
    </ul>
    <!-- Un order List with type none -->
    <ul type="none">
        <li> HTML</li>
        <li>CSS</li>
        <li>JAVA</li>
        <li>BOOTSTARP</li>
        <li>JQUERY</li>
        <li>NODEJS</li>
    </ul>

</body>
</html>
